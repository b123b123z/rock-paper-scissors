<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Scissors Paper Stone Project</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    </head>
        
    <header>
        <h1>Play a round of Rock Paper Scissors with us.</h1>
    </header>
    <body>

        <div class="scoreboard">
            <i class="far fa-grin-beam" id="humanlogo"></i>
            <i class="fas fa-laptop-code" id ="computerlogo"></i>
            <p class="badge" id="user">You</p>
            <p class="badge" id="computer">Computer</p>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="result">
            <div id="outcome">Make your play!</div>
        </div>

        <div class="choices">
            <div class="play" id="Rock">
                    <i class="fas fa-hand-rock fa-5x"></i>
            </div>
            <div class="play" id="Paper">
                    <i class="fas fa-hand-paper fa-5x"></i>
            </div>
            <div class="play" id="Scissors">
                    <i class="fas fa-hand-scissors fa-5x"></i>
            </div>
        </div>
        
    </body>

    <script src="app.js"></script>

</html>
